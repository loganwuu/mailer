  <div class="wrapper">
    <h1 id="form-input">Your Mailing Envelope</h1>
    <!-- mailer form -->
    <fieldset class="new-label">
      <form ng-submit="MailerFactory.addLabel()" role="form">
        <div id="sender">
          <input type="text" ng-model="MailerFactory.senderName" id="sender_name" placeholder="Enter sender's name (optional)">
          <input type="text" ng-model="MailerFactory.senderAddress" id="sender_address" placeholder="Enter sender's street address (optional)">
          <input type="text" ng-model="MailerFactory.senderCity" id="sender_city" placeholder="Enter sender's city, state and zip code (optional)">

        </div>
        <div id="empty"></div>
        <div id="stamp"></div>
        <div id="recipient" align="center">
          <input type="text" ng-model="MailerFactory.recipientName" id="recipient_name" placeholder="Enter recipient's id" required>
          <input type="text" ng-model="MailerFactory.recipientAddress" id="recipient_address" placeholder="Enter recipient's street address" required>
          <input type="text" ng-model="MailerFactory.recipientCity" id="recipient_city" placeholder="Enter recipient's city, state and zip code" required>
          <br>
          <input type="submit" value="Generate label">
        </div>
      </form>
      <!-- <button name="button">Add another address</button>
      <button name="button">Delete</button> -->
      <!-- <a href="javascript:window.print()"><button name="button" alt="print this page">Print</button></a> -->
    </fieldset>
    <!-- output label for print -->
      <!-- <div ui-view ng-show="mailers.length"></div> -->
  </div>
<div ui-view="body"></div>
